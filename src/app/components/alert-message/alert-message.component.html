<div class="alert alert-success alert-item" role="alert" *ngIf="isAdded">
  {{showMessage}}
</div>
<div class="alert alert-danger alert-item" role="alert" *ngIf="isDelete">
  {{showMessage}}
</div>
<div class="alert alert-info alert-item" role="alert" *ngIf="isEdited">
  {{showMessage}}
</div>
<div class="alert alert-warning alert-item" role="alert" *ngIf="isServerError">
  {{showMessage}}
</div>
